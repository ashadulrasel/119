<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>𒆜𝔸𝕤𝕙𝕒𝕕𝕦𝕝 ℝ𝕒𝕤𝕖𝕝𒆜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #2c5364, #1c92d2, #f2fcfe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .logo-area {
      display: flex;
      align-items: center;
      gap: 28px;
      background: rgba(255,255,255,0.08);
      padding: 36px 48px;
      border-radius: 32px;
      box-shadow: 0 8px 40px #0004, 0 1.5px 0 #fff2 inset;
      backdrop-filter: blur(4px);
      animation: float 4s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0px) scale(1);}
      100% { transform: translateY(-12px) scale(1.03);}
    }
    .logo-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      box-shadow: 0 0 32px #fff8, 0 0 24px #00eaff44;
      background: #fff;
      object-fit: cover;
      animation: logoGlow 2.5s infinite alternate;
      border: 4px solid #fff;
    }
    @keyframes logoGlow {
      0% { box-shadow: 0 0 16px #ffd70088, 0 0 8px #fff8;}
      100% { box-shadow: 0 0 40px #00eaffcc, 0 0 24px #fff;}
    }
    .logo-text {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease-in-out infinite;
      text-shadow:
        0 2px 8px #0008,
        0 0 20px #fff8,
        0 0 40px #00f8,
        2px 2px 0 #ff00cc,
        -2px -2px 0 #00ffcc;
      filter: drop-shadow(0 0 20px #fff8);
      transition: transform 0.3s;
      user-select: none;
    }
    .logo-text:hover {
      transform: scale(1.05) rotateX(10deg) rotateY(10deg);
      filter: drop-shadow(0 0 40px #fff);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .telegram-btn {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #0088cc 60%, #00eaff 100%);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 16px 36px 16px 56px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 24px #0088cc55;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      z-index: 10;
      text-decoration: none;
    }
    .telegram-btn:hover {
      background: linear-gradient(90deg, #00eaff 60%, #0088cc 100%);
      box-shadow: 0 8px 32px #00eaff99;
      transform: scale(1.07);
    }
    .telegram-icon {
      position: absolute;
      left: 18px;
      width: 28px;
      height: 28px;
      fill: #fff;
      filter: drop-shadow(0 0 6px #00eaffcc);
    }
    @media (max-width: 800px) {
      .logo-area {
        padding: 18px 10px;
        gap: 10px;
      }
      .logo-img {
        width: 60px;
        height: 60px;
      }
      .logo-text {
        font-size: 1.1rem;
      }
      .telegram-btn {
        right: 10px;
        padding: 10px 18px 10px 38px;
        font-size: 1rem;
      }
      .telegram-icon {
        width: 18px;
        height: 18px;
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <!-- Logo Image -->
      <img class="logo-img" src="https://iili.io/F4fJTgI.jpg" alt="Logo">
      <div class="logo-text">
        𒆜𝔸𝕤𝕙𝕒𝕕𝕦𝕝 ℝ𝕒𝕤𝕖𝕝𒆜
      </div>
    </div>
    <a href="https://t.me/AllFreePlatform" target="_blank" class="telegram-btn">
      <svg class="telegram-icon" viewBox="0 0 240 240">
        <circle cx="120" cy="120" r="120" fill="#0088cc"/>
        <path d="M180.7 70.6c2.2-9.1-7.1-16.6-15.2-12.7L44.7 120.2c-8.1 3.9-7.7 15.5.6 18.7l34.2 13.7 13.7 34.2c3.2 8.3 14.8 8.7 18.7.6l62.3-120.8z" fill="#fff"/>
        <path d="M180.7 70.6l-62.3 120.8c-3.9 8.1-15.5 7.7-18.7-.6l-13.7-34.2 94.7-85.9z" fill="#c8e6fa"/>
      </svg>
      Join Telegram
    </a>
  </div>
</body>
</html>
