<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>íÜúùî∏ùï§ùïôùïíùïïùï¶ùïù ‚Ñùùïíùï§ùïñùïùíÜú ‚Äî Cinematic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Cinematic cartoon background + glassmorphic logo card + Telegram button + top toast + anti-copy." />
  <style>
    :root{
      /* Timeline */
      --sceneT: 14s;
      /* Brand accents */
      --accent-1:#00eaff; --accent-2:#7cffc4; --text:#fff;
      /* Background tuning */
      --bg-sat:120%; --bg-intensity:.55; --bg-blur:26px;
      /* UI tuning */
      --name-shift: clamp(10px, 2.2vw, 36px);
      --toast-offset: clamp(24px, 8svh, 96px);
      /* Parallax (JS) */
      --px: 0px; --py: 0px;
    }
    /* Typed custom properties (for smooth CSS anim) */
    @property --ty   { syntax:"<length>"; inherits:false; initial-value: 120vh;} /* toast translateY */
    @property --float{ syntax:"<length>"; inherits:false; initial-value: 0px;  }
    @property --rx   { syntax:"<angle>";  inherits:false; initial-value: 0deg; }
    @property --ry   { syntax:"<angle>";  inherits:false; initial-value: 0deg; }

    *{ box-sizing:border-box }
    html{ -webkit-text-size-adjust:100%; text-size-adjust:100% }
    body{
      margin:0; min-height:100svh; color:var(--text);
      font-family:system-ui,-apple-system,'Segoe UI',Arial,sans-serif;
      display:grid; place-items:center; overflow:hidden; position:relative; isolation:isolate;
      background: radial-gradient(120% 100% at 10% 10%, #0f1820 0%, #0f2027 45%, #0b1319 100%);
      /* Anti-copy base */
      -webkit-user-select:none; user-select:none; -webkit-touch-callout:none;
    }
    img,svg,video,canvas{ -webkit-user-drag:none; user-drag:none }

    /* ============ Cinematic Cartoon Background (SVG) ============ */
    .bg-cinema{ position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden }
    .cinema{ width:100%; height:100% }

    /* Parallax groups */
    .p0{ transform:translate3d(0,0,0) }
    .p1{ transform:translate(calc(var(--px)*.25), calc(var(--py)*.25)); will-change:transform }
    .p2{ transform:translate(calc(var(--px)*.45), calc(var(--py)*.45)); will-change:transform }

    .aurora{ animation: aurora 16s ease-in-out infinite alternate }
    @keyframes aurora{ 0%{ transform:translate3d(-2%,-2%,0) scale(1) } 100%{ transform:translate3d(2%,2%,0) scale(1.03) } }

    .beams{ animation: beams 20s ease-in-out infinite alternate; mix-blend-mode:screen; opacity:.55 }
    @keyframes beams{ from{ transform:translate3d(-2%,0,0) } to{ transform:translate3d(2%,0,0) } }

    .ribbon{ animation: ribbon 18s cubic-bezier(.25,.8,.25,1) infinite alternate; mix-blend-mode:screen }
    .ribbon.r2{ animation-duration:22s; opacity:.28 }
    @keyframes ribbon{ from{ transform:translate(-56%,-50%) rotate(10deg)} to{ transform:translate(-48%,-52%) rotate(18deg)} }

    .blob{ filter:blur(var(--bg-blur)) saturate(var(--bg-sat)); opacity:var(--bg-intensity); mix-blend-mode:screen; will-change:transform }
    .b1{ animation: b1 24s ease-in-out infinite alternate }
    .b2{ animation: b2 26s ease-in-out infinite alternate }
    .b3{ animation: b3 28s ease-in-out infinite alternate }
    @keyframes b1{ 0%{transform:translate(0,0) rotate(0) scale(1)} 50%{transform:translate(10%,8%) rotate(24deg) scale(1.06)} 100%{transform:translate(18%,4%) rotate(52deg) scale(1.12)} }
    @keyframes b2{ 0%{transform:translate(0,0) rotate(0) scale(1)} 50%{transform:translate(-8%,6%) rotate(-18deg) scale(1.07)} 100%{transform:translate(-14%,-4%) rotate(-46deg) scale(1.12)} }
    @keyframes b3{ 0%{transform:translate(0,0) rotate(0) scale(1)} 50%{transform:translate(6%,-6%) rotate(16deg) scale(1.08)} 100%{transform:translate(12%,-12%) rotate(40deg) scale(1.14)} }

    .stars i{ position:absolute; width:8px; height:8px; border-radius:50%;
      background:radial-gradient(circle at 35% 35%, #fff, transparent 60%);
      filter:drop-shadow(0 0 8px #00eaffaa); animation: twinkle 3.2s ease-in-out infinite alternate; opacity:.85 }
    @keyframes twinkle{ 0%{ transform:scale(.8); opacity:.6 } 50%{ transform:scale(1.2); opacity:1 } 100%{ transform:scale(.9) translateY(-2px); opacity:.75 } }

    .firefly{ fill:#cfffff; filter:drop-shadow(0 0 8px #00f0ff99); opacity:.7 }
    .firefly.f1{ animation:fly1 12s ease-in-out infinite alternate }
    .firefly.f2{ animation:fly2 14s ease-in-out infinite alternate .8s }
    .firefly.f3{ animation:fly3 16s ease-in-out infinite alternate 1.2s }
    @keyframes fly1{ 0%{transform:translate(0,0)} 50%{transform:translate(40px,-20px)} 100%{transform:translate(80px,10px)} }
    @keyframes fly2{ 0%{transform:translate(0,0)} 50%{transform:translate(-30px,22px)} 100%{transform:translate(20px,40px)} }
    @keyframes fly3{ 0%{transform:translate(0,0)} 50%{transform:translate(26px,-28px)} 100%{transform:translate(-18px,18px)} }

    /* ============ Foreground UI ============ */
    .container{ position:relative; z-index:4; width:100%; min-height:inherit; display:grid; place-items:center;
      padding:max(12px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(12px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
      perspective:1200px; gap: clamp(14px,4vw,26px);
    }
    /* Glassmorphic logo card with 3D tilt */
    .logo-area{
      display:grid; grid-template-areas:"btn btn" "avatar name"; grid-template-columns:auto minmax(0,1fr);
      align-items:center; column-gap: clamp(12px, 3.2vw, 28px); row-gap: clamp(12px, 3vw, 20px);
      background: rgba(255,255,255,0.1); padding: clamp(16px, 3.8vw, 40px) clamp(16px, 4vw, 48px);
      border-radius:32px; box-shadow:0 10px 50px #0006, 0 1.5px 0 #ffffff22 inset; -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px);
      max-width:min(92vw, 920px); width:100%; transform-style:preserve-3d; transform:rotateX(var(--rx)) rotateY(var(--ry)); transition:transform .35s cubic-bezier(.2,.8,.2,1);
      position:relative; overflow:hidden;
    }
    .logo-area::after{ content:""; position:absolute; inset:0; background:linear-gradient(120deg, transparent 0%, #ffffff14 40%, transparent 60%);
      transform:translateX(-120%); animation:sheen 6s ease-in-out infinite; pointer-events:none }
    @keyframes sheen{ 0%,70%{ transform:translateX(-120%) } 100%{ transform:translateX(120%) } }

    .telegram-btn{
      grid-area:btn; justify-self:center; display:inline-flex; align-items:center; justify-content:center;
      gap:clamp(8px,2vw,12px); padding: clamp(10px,2.6vw,14px) clamp(16px,3.6vw,24px);
      font-size: clamp(13px,2.8vw,16px); font-weight:800; color:#fff; text-decoration:none; border:none; border-radius:999px;
      background:linear-gradient(90deg, #0088cc 0%, #00eaff 100%); box-shadow:0 12px 34px #00b3ff55, 0 1px 0 #ffffff88 inset; position:relative; overflow:hidden;
      transform:translate(var(--mx,0px), calc(var(--my,0px) + var(--float))) scale(1); animation: tgPop .7s cubic-bezier(.2,.9,.2,1) both, tgFloat 4.2s ease-in-out 1.2s infinite alternate;
      -webkit-tap-highlight-color:transparent;
    }
    .telegram-btn::after{ content:""; position:absolute; inset:0; background:linear-gradient(120deg, transparent 0%, #ffffff2a 45%, transparent 60%); transform:translateX(-120%); animation: tgSheen 6s ease-in-out 1.6s infinite; pointer-events:none }
    .telegram-icon{ width: clamp(18px,2.8vw,24px); height: clamp(18px,2.8vw,24px); fill:#fff; filter:drop-shadow(0 0 6px #00eaffcc) }
    @keyframes tgPop{ from{opacity:0; transform:translateY(-10px) scale(.96)} to{opacity:1; transform:translateY(0) scale(1)} }
    @keyframes tgFloat{ 0%{ --float:0px } 100%{ --float:-6px } }
    @keyframes tgSheen{ 0%,70%{ transform:translateX(-120%) } 100%{ transform:translateX(120%) } }

    .logo-avatar{ grid-area:avatar; position:relative; width: clamp(68px, 15vw, 122px); aspect-ratio:1 }
    .logo-img{ width:100%; height:100%; border-radius:50%; object-fit:cover; border:4px solid #fff; box-shadow:0 0 28px #ffffffaa, 0 0 22px #00eaff55 }
    .ring{ position:absolute; inset:-6px; width:calc(100% + 12px); height:calc(100% + 12px); pointer-events:none; filter:drop-shadow(0 0 8px #00eaff88); animation: ringSpin 9s linear infinite }
    @keyframes ringSpin{ to{ transform:rotate(360deg) } }

    .logo-text{
      grid-area:name; margin:0; font-size:clamp(1.25rem, 6vw, 2.7rem); line-height:1.15; font-weight:800; letter-spacing:1.1px;
      background:linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc); background-size:1000% 100%; -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: gradientMove 9s ease-in-out infinite; text-shadow:0 2px 10px #0008, 0 0 20px #fff6, 0 0 40px #00f4; filter:drop-shadow(0 0 16px #fff6);
      overflow-wrap:anywhere; margin-left:var(--name-shift); justify-self:start;
    }
    @keyframes gradientMove{ 0%{ background-position:0% 50% } 50%{ background-position:100% 50% } 100%{ background-position:0% 50% } }
    @media (max-width:640px){
      .logo-area{ grid-template-areas:"btn" "avatar" "name"; grid-template-columns:1fr; justify-items:center; text-align:center }
      .logo-text{ margin-left:0; text-align:center }
    }

    /* ============ TOP TOAST (px-only transform; super-stable) ============ */
    .note-toast{
      --radius:18px; --glass:rgba(255,255,255,0.12); --border:rgba(255,255,255,0.28);
      position:fixed; left:50%; top: calc(env(safe-area-inset-top,0px) + var(--toast-offset));
      width: clamp(280px, calc(100vw - 24px - env(safe-area-inset-left,0px) - env(safe-area-inset-right,0px)), 780px);
      box-sizing:border-box; contain:layout paint; will-change:transform,opacity; z-index:5;
      padding: clamp(12px, 3.5vw, 16px) clamp(12px, 3.5vw, 16px) clamp(14px, 4vw, 20px);
      display:grid; grid-template-areas:"icon content actions"; grid-template-columns:auto 1fr auto; align-items:start; gap:clamp(10px,2.8vw,14px);
      color:#fff; -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
      background: radial-gradient(120% 140% at 0% 0%, #ffffff1a 0%, #ffffff0d 50%, #ffffff08 100%), var(--glass);
      border-radius:var(--radius); border:1px solid var(--border); box-shadow:0 16px 60px #0007, 0 1px 0 #ffffff22 inset;
      --scale:.98; transform: translate3d(-50%, calc(-1 * var(--ty)), 0) scale(var(--scale)); transition: transform 540ms cubic-bezier(.2,.8,.2,1), opacity 420ms ease; opacity:0;
    }
    .note-toast.show{ --ty: 0px; --scale:1; opacity:1 }
    .note-toast::before{ content:""; position:absolute; left:0; top:0; bottom:0; width:5px; background:linear-gradient(180deg, var(--accent-1), var(--accent-2)); box-shadow:0 0 26px #00eaff66 }

    .note-icon{ grid-area:icon; width:clamp(36px,8vw,44px); height:clamp(36px,8vw,44px); display:grid; place-content:center; border-radius:12px;
      background:linear-gradient(135deg, var(--accent-1), var(--accent-2)); box-shadow:0 10px 26px #00eaff66, inset 0 1px 0 #ffffff66; color:#00232e; align-self:start; margin-left:2px }
    .note-icon .emoji{ font-size:clamp(18px,4.2vw,24px); filter:drop-shadow(0 0 6px #ffffffaa) }

    .note-content{ grid-area:content; display:flex; flex-direction:column; gap:6px; min-width:0 }
    .note-title{ margin:0; font-size:clamp(15px,3.5vw,18px); font-weight:700 }
    .note-text{ margin:0; font-size:clamp(13px,3.2vw,16px); line-height:1.55; text-wrap:pretty }

    .note-actions{ grid-area:actions; display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end }
    .note-cta{ appearance:none; border:none; cursor:pointer; padding:clamp(8px,2.2vw,10px) clamp(12px,3vw,14px); border-radius:12px; font-weight:800; color:#00232e;
      background:linear-gradient(135deg,#00ffc6,#3be9ff); box-shadow:0 8px 26px #00eaff66, inset 0 1px 0 #ffffffaa; text-decoration:none; white-space:nowrap; font-size:clamp(12px,2.8vw,14px);
      transition: transform .15s ease, box-shadow .25s ease }
    .note-cta:hover{ transform:translateY(-1px); box-shadow:0 12px 32px #00eaff99 }
    .note-close,.note-optout{ height:clamp(30px,7vw,36px); display:grid; place-content:center; border-radius:999px; background:#ffffff16; color:#fff; border:1px solid #ffffff22; box-shadow: inset 0 1px 0 #ffffff55; cursor:pointer; padding:0 clamp(10px,2.6vw,12px); font-weight:700; font-size:clamp(11px,2.6vw,13px); transition:background .2s ease, transform .15s ease }
    .note-close{ width:clamp(30px,7vw,36px); padding:0 }
    .note-close:hover,.note-optout:hover{ background:#ffffff24; transform:translateY(-1px) }

    .note-progress{ position:absolute; left:0; right:0; bottom:0; height:3px; background:#ffffff1a; border-radius:0 0 18px 18px; overflow:hidden }
    .note-progress-bar{ width:0%; height:100%; background:linear-gradient(90deg,#00ffc6,#00eaff,#77faff); background-size:200% 100%; box-shadow:0 0 12px #00eaffaa }
    @keyframes noteProgress{ from{width:0%; background-position:0% 50%} to{width:100%; background-position:100% 50%} }

    @media (max-width:420px){
      .note-toast{ grid-template-areas:"icon content" "actions actions"; grid-template-columns:auto 1fr; gap:10px }
      .note-progress{ height:2px }
    }
    @media (prefers-reduced-motion: reduce){
      .aurora,.beams,.ribbon,.blob,.stars i,.firefly,
      .telegram-btn,.logo-area,.ring,.note-toast{ animation:none !important; transition:none !important }
      .note-progress-bar{ animation:none !important }
    }
  </style>
</head>

  <script>
    /* ===== 3D Tilt + Magnetic Telegram (pointer devices) ===== */
    (function(){
      const card=document.getElementById('card'), btn=document.getElementById('tgBtn');
      const reduce=matchMedia('(prefers-reduced-motion: reduce)').matches;
      const canTilt=matchMedia('(pointer: fine) and (hover: hover)').matches && !reduce;
      if(!canTilt) return;
      let raf=0;
      card.addEventListener('mousemove',e=>{
        const r=card.getBoundingClientRect(), x=(e.clientX-r.left)/r.width, y=(e.clientY-r.top)/r.height;
        const ry=(x-.5)*10, rx=-(y-.5)*8, mx=(x-.5)*10, my=(y-.5)*8;
        cancelAnimationFrame(raf); raf=requestAnimationFrame(()=>{
          card.style.setProperty('--ry', ry.toFixed(2)+'deg');
          card.style.setProperty('--rx', rx.toFixed(2)+'deg');
          btn.style.setProperty('--mx', mx.toFixed(1)+'px');
          btn.style.setProperty('--my', my.toFixed(1)+'px');
        });
      });
      function reset(){ card.style.setProperty('--ry','0deg'); card.style.setProperty('--rx','0deg'); btn.style.setProperty('--mx','0px'); btn.style.setProperty('--my','0px') }
      card.addEventListener('mouseleave',reset); addEventListener('blur',reset);
    })();

    /* ===== Top Toast Controller (px-only, swipe-up dismiss) ===== */
    (function(){
      const toast=document.getElementById('note-toast'), closeBtn=document.getElementById('note-close');
      const optoutBtn=document.getElementById('note-optout'), cta=document.getElementById('note-cta'), bar=document.getElementById('note-bar');
      const KEY='ar_live_stream_toast_optout', INTERVAL=10000, VISIBLE=4000, FIRST=900;
      let showing=false, hideT=null, loop=null, remain=VISIBLE, start=0;
      const optedOut=()=>localStorage.getItem(KEY)==='1';
      function progress(ms){ bar.style.animation='none'; bar.offsetWidth; bar.style.animation=`noteProgress ${ms}ms linear forwards`; }
      function show(){ if(showing||optedOut()||document.hidden) return; showing=true; remain=VISIBLE; start=performance.now(); toast.classList.add('show'); progress(remain); hideT=setTimeout(hide, remain); }
      function hide(){ toast.classList.remove('show'); showing=false; clearTimeout(hideT); hideT=null; bar.style.animation='none'; toast.style.removeProperty('--ty'); toast.style.removeProperty('--scale'); toast.style.removeProperty('opacity'); }
      function pause(){ if(!showing) return; const elapsed=performance.now()-start; remain=Math.max(0,remain-elapsed); clearTimeout(hideT); hideT=null; bar.style.animationPlayState='paused'; }
      function resume(){ if(!showing||remain<=0) return; start=performance.now(); bar.style.animation='none'; bar.offsetWidth; bar.style.animation=`noteProgress ${remain}ms linear forwards`; bar.style.animationPlayState='running'; hideT=setTimeout(hide, remain); }
      toast.addEventListener('mouseenter',pause); toast.addEventListener('mouseleave',resume); toast.addEventListener('focusin',pause); toast.addEventListener('focusout',resume);
      let sy=0, drag=false;
      toast.addEventListener('touchstart',e=>{ if(!showing) return; sy=e.touches[0].clientY; drag=true; pause() },{passive:true});
      toast.addEventListener('touchmove',e=>{ if(!drag) return; const dy=e.touches[0].clientY-sy, up=Math.max(0,-dy); toast.style.setProperty('--ty', up+'px'); toast.style.setProperty('--scale','0.98'); toast.style.opacity=String(Math.max(0.35,1-up/300)); },{passive:true});
      toast.addEventListener('touchend',()=>{ if(!drag) return; drag=false; const ty=parseFloat(getComputedStyle(toast).getPropertyValue('--ty'))||0; toast.style.removeProperty('--scale'); toast.style.removeProperty('opacity'); if(ty>100){ toast.style.removeProperty('--ty'); hide() } else { toast.style.removeProperty('--ty'); resume() } });
      closeBtn.addEventListener('click',hide);
      optoutBtn.addEventListener('click',()=>{ localStorage.setItem(KEY,'1'); hide(); clearInterval(loop) });
      cta.addEventListener('click',e=>{ const r=cta.getBoundingClientRect(), d=Math.max(r.width,r.height), s=document.createElement('span'); s.style.cssText='position:absolute;border-radius:50%;transform:scale(0);background:#ffffff88;mix-blend-mode:overlay;pointer-events:none;animation:ripple .6s ease-out forwards;'; s.style.width=s.style.height=d+'px'; s.style.left=(e.clientX-r.left-d/2)+'px'; s.style.top=(e.clientY-r.top-d/2)+'px'; cta.appendChild(s); setTimeout(()=>s.remove(),650) });
      addEventListener('keydown',e=>{ if(e.key==='Escape'&&showing) hide() });
      document.addEventListener('visibilitychange',()=>{ if(document.hidden){ clearInterval(loop) } else if(!optedOut()){ clearInterval(loop); loop=setInterval(show,INTERVAL) } });
      if(!optedOut()){ setTimeout(show,FIRST); loop=setInterval(show,INTERVAL) }
      addEventListener('pagehide',()=>{ clearInterval(loop); clearTimeout(hideT) });
    })();

    /* ===== Parallax Cursor (tiny) ===== */
    (function(){
      const r=document.documentElement, m=matchMedia('(prefers-reduced-motion: reduce)'); if(m.matches) return; let raf=0;
      addEventListener('pointermove',e=>{ const x=e.clientX/innerWidth-.5, y=e.clientY/innerHeight-.5; cancelAnimationFrame(raf); raf=requestAnimationFrame(()=>{ r.style.setProperty('--px',(x*12).toFixed(2)+'px'); r.style.setProperty('--py',(y*10).toFixed(2)+'px'); }) },{passive:true});
      addEventListener('blur',()=>{ r.style.setProperty('--px','0px'); r.style.setProperty('--py','0px') });
    })();

    /* ===== Anti‚ÄëCopy Protection (Deterrent) ===== */
    (function(){
      let shield=null;
      function showShield(msg='‡¶è‡¶á ‡¶™‡ßá‡¶ú ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá ‡¶®‡¶æ ‚úÖ'){
        if(shield) return;
        shield=document.createElement('div');
        shield.style.cssText='position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);backdrop-filter:blur(4px);-webkit-backdrop-filter:blur(4px);padding:16px';
        shield.innerHTML='<div style="background:rgba(255,255,255,.10);border:1px solid #ffffff33;border-radius:14px;padding:12px 14px;color:#fff;box-shadow:0 10px 40px #0008;text-align:center;font-weight:800;max-width:92vw;font-family:inherit">'+msg+'</div>';
        document.body.appendChild(shield); setTimeout(()=>{ shield?.remove(); shield=null },1200);
      }
      document.addEventListener('contextmenu',e=>{ e.preventDefault(); showShield() },{capture:true});
      document.addEventListener('selectstart',e=>{ e.preventDefault(); showShield() },true);
      ['copy','cut'].forEach(evt=>document.addEventListener(evt,e=>{ e.preventDefault(); try{ e.clipboardData.setData('text/plain','Copy disabled.') }catch(_){ } showShield() }));
      document.addEventListener('dragstart',e=>{ e.preventDefault() },true);
      document.addEventListener('keydown',e=>{
        const k=(e.key||'').toLowerCase(), ctrl=e.ctrlKey||e.metaKey;
        const blocked = k==='f12' || (ctrl && ['a','c','x','s','u','p'].includes(k)) || (ctrl && e.shiftKey && ['i','j','c'].includes(k));
        if(blocked){ e.preventDefault(); e.stopPropagation(); showShield(); return false }
      },true);
      function devtoolsOpen(){ const t=160; const w=outerWidth-innerWidth>t; const h=outerHeight-innerHeight>t; return w||h }
      setInterval(()=>{ if(devtoolsOpen()) showShield('Developer tools detected ‚ö†Ô∏è') },1500);
      document.querySelectorAll('img,svg,video,canvas').forEach(el=>el.setAttribute('draggable','false'));
    })();
  </script>
